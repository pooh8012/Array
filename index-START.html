<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      const isOlder = people.some(function (people) {
        const currentYear = new Date().getFullYear();
        if (currentYear - people.year >= 19) {
          return true;
        }
      });

      console.log(isOlder);


      // Array.prototype.every() // is everyone 19 or older?
      const isEveryone = people.every(function (people) {
        const currentYear = new Date().getFullYear();
        if (currentYear - people.year >= 19) {
          return true;
        }
      });
      console.log(isEveryone);

      



      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

       const findId = comments.find(function (comments) {
        if( comments.id >= 542328){
          return comments.id
        }
       });

       console.log(findId);

       const findIdComment = comments.find(findIdComment => comments.id === 823423);
       console.log(findIdComment);



      // Array.prototype.findIndex()


      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const findID = comments.findIndex(findID => comments.id === 823423);
      console.log(findID);

      comments.splice(findID, 1);
    </script>
  </body>
</html>
